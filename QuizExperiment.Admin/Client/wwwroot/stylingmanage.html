<!DOCTYPE html>

<!-- https://www.figma.com/file/08wkqvrk4u5yiTVahK69K5/QuizzR-UI-Design?node-id=0%3A1&t=ZNtsbXYhsK2lQ5Eo-0 -->
<html>
<head>
    <title>stylingtests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body style="">
    <!--Site Nav bar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">
                <svg width="40" height="40" class="clear">
                    <circle cx="20" cy="7" r="7" stroke="white" stroke-width="0" fill="#ECDB33" />
                    <circle cx="20" cy="33" r="7" stroke="white" stroke-width="0" fill="#3CDB4E" />
                    <circle cx="7" cy="20" r="7" stroke="white" stroke-width="0" fill="#1F75FE" />
                    <circle cx="33" cy="20" r="7" stroke="white" stroke-width="0" fill="#D04242" />
                </svg>
                <span class="ms-4 fs-4">QuizzR</span>
            </a>
            <a class="navbar-brand ms-4" href="#">
                <span class="fs-6">Logout</span>
            </a>
        </div>
    </nav>
    <!--Page Title bar -->
    <nav class="navbar navbar-dark" style="background-color: #585555; margin-top: 69px">
        <div class="container-fluid">
            <span class="ms-4 fs-4 text-light" style="padding-left:70px;">Quiz Manager</span>
        </div>
    </nav>

    <!-- Waiting for answers -->

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="d-flex min-vw-100 quiz-manage-controls-container">
            <div class="quiz-manage-search-container flex-grow-1"></div>
            <div class="quiz-manage-create-new-container">
                <button class="btn btn-success my-3 btn-primary-action">
                    CREATE NEW QUIZ >
                </button>
            </div>
        </div>

        <div class="d-flex flex-grow-1 quiz-manage-items-container flex-wrap align-items-start">
            <div class="d-flex flex-column quiz-manage-item-container ">
                <div class="d-flex quiz-manage-item-controls">
                    <div class="flex-grow-1">
                        <button class="quiz-manage-item-present" title="Present this quiz">
                            <div class="quiz-manage-item-present-triangle"></div>
                        </button>
                    </div>
                    <button class="quiz-manage-item-edit" title="edit">
                        ✏️
                    </button>
                    <button class="quiz-manage-item-delete" title="delete">
                        🗑️
                    </button>
                </div>

                <div class="flex-grow-1 quiz-manage-item-details">
                    <div class="quiz-manage-item-title fs-3 fw-bold">MY QUIZ</div>
                    <div class="quiz-manage-item-questions fs-5">XX questions</div>
                    <div class="quiz-manage-item-last-modified fs-5">Last modified: SOMEDATE</div>
                </div>

            </div>

        </div>
    </div>



</body>
</html>
