<!DOCTYPE html>

<!-- https://www.figma.com/file/08wkqvrk4u5yiTVahK69K5/QuizzR-UI-Design?node-id=0%3A1&t=ZNtsbXYhsK2lQ5Eo-0 -->
<html>
<head>
    <title>stylingtests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body style="">
    <!--Site Nav bar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">
                <svg width="40" height="40" class="clear">
                    <circle cx="20" cy="7" r="7" stroke="white" stroke-width="0" fill="#ECDB33" />
                    <circle cx="20" cy="33" r="7" stroke="white" stroke-width="0" fill="#3CDB4E" />
                    <circle cx="7" cy="20" r="7" stroke="white" stroke-width="0" fill="#1F75FE" />
                    <circle cx="33" cy="20" r="7" stroke="white" stroke-width="0" fill="#D04242" />
                </svg>
                <span class="ms-4 fs-4">QuizzR</span>
            </a>
            <a class="navbar-brand ms-4" href="#">
                <span class="fs-6">Logout</span>
            </a>
        </div>
    </nav>

    <!--Page Title bar -->
    <nav class="navbar navbar-dark" style="background-color: #585555; margin-top: 69px">
        <div class="container-fluid">
            <span class="ms-4 fs-4 text-light" style="padding-left:70px;">Quiz Editor</span>
            <div class="d-flex flex-row align-items-center justify-content-end">
                <div class="mx-2">
                    <button class="btn btn-outline-danger text-light" style="min-width:80px;">Cancel</button>
                </div>
                <div class="mx-2">
                    <button class="btn btn-outline-primary text-light" style="min-width:80px;">Save</button>
                </div>
                <div class="mx-2">
                    <button class="btn btn-outline-warning text-light" style="min-width:80px;">Present</button>
                </div>
            </div>
        </div>
    </nav>

    <!--Quiz Title bar -->
    <nav class="navbar navbar-dark" style="background-color: #979696;">
        <div class="container-fluid">
            <div class="d-flex flex-row align-items-center w-50" style="padding-left:93px;">
                <div class="pe-3">
                    <span class="fs-5 text-light">Quiz Name</span>
                </div>
                <div class="flex-fill">
                    <input type="text" class="form-control" placeholder="quiz name" style="border-radius: 0;" required="required" />
                </div>
            </div>
        </div>
    </nav>

    <!-- Waiting for answers -->

    <div class="d-flex flex-column justify-content-center quiz-edit-question">
        <div class="d-flex flex-row quiz-edit-question-list-panel flex-fill">
            <div class="flex-grow-1">
                This is the question editor
            </div>
            <div class="quiz-edit-question-list-container d-flex flex-column align-items-center">
                <div class="quiz-edit-question-add-container">
                    <button class="btn btn-success my-3 btn-primary-action">
                        + NEW QUESTION
                    </button>
                </div>
                <div class="quiz-edit-question-count fs-5">XX questions</div>
                <div class="d-flex flex-column quiz-edit-question-list flex-grow-1 flex-fill">
                    <!-- Question Item -->
                    <div class="quiz-edit-question-item d-flex flex-column align-items-center">
                        <div class="quiz-edit-question-item-title fw-bold">1) What if the question is super long and goes on and on and on and on and on a bit?</div>

                        <img class="img-fluid rounded quiz-edit-question-item-img" src="https://via.placeholder.com/300x200" />

                        <div class="d-flex quiz-edit-question-item-controls align-items-center">
                            <button class="quiz-edit-question-item-edit" title="edit">
                                ✏️
                            </button>
                            <div class="flex-grow-1">
                            </div>
                            <button class="quiz-edit-question-item-delete" title="delete">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
