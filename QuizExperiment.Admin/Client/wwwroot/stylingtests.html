<!DOCTYPE html>
<html>
<head>
    <title>stylingtests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#EFEFEF;">
    <!--Site Nav bar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">
                <svg width="40" height="40" class="clear">
                    <circle cx="20" cy="7" r="7" stroke="white" stroke-width="0" fill="#ECDB33" />
                    <circle cx="20" cy="33" r="7" stroke="white" stroke-width="0" fill="#3CDB4E" />
                    <circle cx="7" cy="20" r="7" stroke="white" stroke-width="0" fill="#1F75FE" />
                    <circle cx="33" cy="20" r="7" stroke="white" stroke-width="0" fill="#D04242" />
                </svg>
                <span class="ms-4 fs-4">QuizzR</span>
            </a>
            <a class="navbar-brand ms-4" href="#">
                <span class="fs-6">Logout</span>
            </a>
        </div>
    </nav>
    <!--Page Title bar -->
    <nav class="navbar navbar-dark" style="background-color: #585555; margin-top: 69px">
        <div class="container-fluid">
            <span class="ms-4 fs-4 text-light" style="padding-left:70px;">Some title</span>
            <div class="d-flex flex-row align-items-center justify-content-end">
                <div class="mx-2">
                    <button class="btn btn-outline-danger text-light" style="min-width:80px;">Cancel</button>
                </div>
                <div class="mx-2">
                    <button class="btn btn-outline-primary text-light" style="min-width:80px;">Save</button>
                </div>
                <div class="mx-2">
                    <button class="btn btn-outline-warning text-light" style="min-width:80px;">Present</button>
                </div>
            </div>
        </div>
    </nav>

    <!--Page sub-Title bar -->
    <nav class="navbar navbar-dark" style="background-color: #979696;">
        <div class="container-fluid">
            <div class="d-flex flex-row align-items-center w-50"  style="padding-left:93px;">
                <div class="pe-3">
                    <span class="fs-5 text-light">Quiz Name</span>
                </div>
                <div class="flex-fill">
                    <input type="text" class="form-control" placeholder="quiz name" style="border-radius: 0;" />
                </div>
            </div>
        </div>
    </nav>

    <!--Join Quiz Page -->
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="my-3 fs-2 fw-bold">Join our quiz!</div>
        <div class="my-3 fs-4">Enter the quiz code below</div>
        <div class="my-3">
            <input class="form-control text-center fs-5" 
            style="border-color: black;border-width:1.5px;width:180px; min-height: 50px;border-radius: 0;" placeholder="Quiz code" />
        </div>
        <button class="btn btn-success text-dark my-3" 
        style="min-width:80px;background-color: #84DC04;border-color: #84DC04;" >Next</button>
    </div>
</body>
</html>
